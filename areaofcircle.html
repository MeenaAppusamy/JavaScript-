<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Area of Circle</h3>
    <input id="first" type="text">
     <button id="result" onclick="areaofCircle()">Result</button>
     <h2 id="circle"></h2>
    <script>
        function areaofCircle(){
            var a = document.getElementById("first").value;
            var area = ( Math.PI *a * a );
            document.getElementById("circle").innerHTML="area of circle is" + area;
            
     }
    </script>
</body>
</html>
