 <script>
        var firstNumber = parseInt(prompt("Enter the first number"));
        var secondNumber = parseInt(prompt("Enter the second number"));
        var thirdNumber = parseInt(prompt("Enter the third number"));
        /***sum of three numbers**/
         var product = firstNumber * secondNumber * thirdNumber;
        /***products sign **/
        if (product > 0) {
            alert("product is positive");
        } else {
            alert(" product is negative");
        }
    </script>
