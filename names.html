<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <p id="name"></p>
    <script>
        let firstName = "Ram", lastName = "Kumar", age = 30;
        let name = document.getElementById("name")
        name.innerHTML = firstName+" "+lastName+"  "+age;
        console.log(name);
    </script>
</body>
</html>
