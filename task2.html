<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript - Left shift assignment operator</title>
</head>

<body>
    <h2>operator</h2>

    <script>
        var anchoviesPizzaScore = 0;
        var pepperoniPizzaScore = 4;
        var hawaiianPizzaScore = 4;
        var chickenBaconRanchPizzaScore = 6;

        var x = document.write(anchoviesPizzaScore < pepperoniPizzaScore, "<br>");
        console.log(x);
        var y = document.write(chickenBaconRanchPizzaScore > hawaiianPizzaScore, "<br>");
        console.log(y);
        var z = document.write(hawaiianPizzaScore > pepperoniPizzaScore, "<br>");
        console.log(z);
        var a = document.write(pepperoniPizzaScore <= chickenBaconRanchPizzaScore, "<br>");
        console.log(a);
        var b = document.write(hawaiianPizzaScore >= pepperoniPizzaScore, "<br>")
        console.log("result is" + b);
    </script>
</body>

</html>
